<!--  Body Wrapper -->
<div class="page-wrapper " [class.show-sidebar]="isShowedSidebar" id="main-wrapper" data-layout="vertical"
    data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <app-sidebar [isShowedSidebar]="isShowedSidebar" (closedSidenar)=" isShowedSidebar = false"></app-sidebar>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <app-header (toggledSidebar)="showSidebarToggle()"></app-header>
        <!--  Header End -->
        <div class="container-fluid">
            <!--  Row 1 -->

            <router-outlet></router-outlet>
        </div>
    </div>
</div>
