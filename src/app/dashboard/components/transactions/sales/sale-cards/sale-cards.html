<div class="row">

    <div class="col-sm-6 col-md-4 col-lg-3 ">
        <app-stat-card [title]="'إجمالي المبيعات الكلي'" [value]="(statistic.totalSalesAmount  | currency) "
            [color]="'text-success bg-dangar'"  >
        </app-stat-card>
    </div>



    <div class="col-sm-6 col-md-4 col-lg-3">
        <app-stat-card [title]="'العقارات المتاحة'" [value]="(statistic.availableProperties | number:'1.0-0') "
            [color]="'text-info'">
        </app-stat-card>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 bg-dangar">
        <app-stat-card [title]="'المبيعات هذا الشهر'" [value]="(statistic.currentMonthSalesAmount |currency) "
            [color]="'text-primary'">
        </app-stat-card>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
        <app-stat-card [title]="'العقارات المباعة'" [value]="(statistic.totalSoldProperties | number:'1.0-0')"
            [color]="'text-danger'">
        </app-stat-card>
    </div>

</div>
