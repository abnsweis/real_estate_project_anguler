    <div class="profile-image position-absolute" style="bottom: -50px; right: 20px;">
        <div class="rounded-circle border border-3 border-white d-flex justify-content-center align-items-center overflow-hidden"

            <img [src]="customerImage" alt="صورة العميل" class="w-100 h-100 object-fit-cover">

    </div>
</div>
