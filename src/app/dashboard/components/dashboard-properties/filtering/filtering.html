<div class="row my-3 gap-4 align-items-center">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">العقارات {{propertyiesCount}}</h5>
        <button pButton type="button" icon="pi pi-plus" label="إضافة عقار" class="p-button-success mx-3"></button>
        <!-- (click)="addProperty()" -->
    </div>

    <div class="col-12 d-flex gap-3 align-items-center flex-wrap">
        <p-iconfield>
            <p-inputicon class="pi pi-search" />
            <input type="text" class="py-2" [(ngModel)]="searchValue" (input)="Changed()" pInputText
                placeholder="بحث" />
        </p-iconfield>

        <p-select [options]="dropdownOptions" selecteditem="0" [(ngModel)]="selectedFilter" placeholder="بحث عن طريق"
            class="w-full md:w-56" />
    </div>
</div>
