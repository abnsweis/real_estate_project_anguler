<section class="app-filtering-section card p-5 rounded-4 shadow-sm border-0 bg-white  ">

    <div class="d-flex justify-content-between gap-3 f align-items-center flex-wrap mb-4">
        <div class="d-flex align-items-center gap-3">
            <i class="pi pi-users fs-8 text-primary"></i>
            <h3 class="fw-bold m-0 text-dark">
                إدارة الفئات <span class="badge bg-primary fs-6 ms-2">{{ Count }}</span>
            </h3>
        </div>



        <a (click)="showAddNewCategoryDialog()" class="p-button-primary px-4 py-2 fw-semibold rounded-3"
            routerLinkActive="router-link-active" pButton>
            <i class=" pi pi-plus"></i>
            <span pButtonLabel>إضافة فئة جديدة</span>
        </a>
    </div>

</section>



<p-dialog header="إضافة فئة جديدة" styleClass="" [(visible)]="visible" [style]="{ width: '25rem'  }">
    @for (error of errors ; track $index) {
    <p-message severity="error" styleClass="mt-4" icon="pi pi-times-circle " text="{{error}}" [closable]="false"
        [life]="6000" variant="outlined"></p-message>
    }
    <div class="flex items-center gap-4 my-3">
        <p-floatlabel variant="on">
            <input pInputText id="on_label" [(ngModel)]="newCategoryName" [ngStyle]="{ width: '100%' }"
                autocomplete="off" />
            <label for="on_label" class="me-3">اسم الفئة</label>
        </p-floatlabel>
    </div>
    <div class="d-flex justify-end gap-2">
        <p-button label="حفظ" (click)="addCategory()" />
        <p-button label="إلغاء" severity="secondary" (click)="visible = false" />
        <!-- newCategoryName -->
    </div>
</p-dialog>
