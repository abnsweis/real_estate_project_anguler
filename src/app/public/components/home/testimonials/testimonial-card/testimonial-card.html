<div class="testimonial-card card-item text-center bg-white rounded-4 shadow p-3">
    <div class="row align-items-center">
        <div class="user-img col-sm-2 col-3   ">
            <div style="width: 60px; height: 60px; overflow: hidden;" class="rounded-circle">
                <img src="../../../../../../assets/img/img-2.jpg" alt="Testimonial Image" class="img-fluid w-100 h-100"
                    style="object-fit: cover;">
            </div>
        </div>

        <div class="col-md-10 col-9 text-end lh-sm px-0">
            <h5 class="testimonial-name fw-bold text-primary">د. سامي الحلاق</h5>
            <small class="fs-1">أستاذ جامعي - جامعة دمشق</small>
        </div>

        <div class="rating-text col-12 text-end lh-sm">
            <p class="text-muted mb-2 pe-2   ">
                سكنت في هذا العقار خلال زيارتي للمدينة، وكان مريحًا جدًا، نظيف، وموقعه مثالي لقضاء الوقت في الراحة أو
                الدراسة. أنصح به وبشدة لكل من يبحث عن الاستقرار المؤقت.
            </p>
        </div>

        <div class="col-12 text-end">
            <p class="mb-1 text-secondary fw-semibold pe-2 fs-1">التقييم:</p>
            <div class="testimonial-rating pe-2">
                <ng-container *ngFor="let star of [].constructor(5); let i = index">
                    <i class="fas fa-star fs-2 me-1 text-warning"></i>
                </ng-container>
            </div>
        </div>
    </div>
</div>
