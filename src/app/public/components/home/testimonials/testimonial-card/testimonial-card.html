<div class="testimonial-card card-item text-center bg-white rounded-4 shadow p-3">
    <div class="d-flex flex-wrap align-items-center">
        <!-- صورة المستخدم -->
        <div class="user-img me-3 mb-2" style="width: 60px; height: 60px;">
            <img [src]="testimonial?.imageURL" alt="Testimonial Image" class="rounded-circle img-fluid w-100 h-100"
                style="object-fit: cover;">
        </div>

        <!-- الاسم و اليوزر -->
        <div class="flex-grow-1 text-end mb-2">
            <h5 class="testimonial-name fw-bold text-primary mb-1">{{testimonial?.fullName}}</h5>
            <small class="fs-1">{{testimonial?.username}}</small>
        </div>

        <!-- نص التقييم -->
        <div class="w-100 text-end lh-sm mb-2">
            <p class="text-muted mb-0 pe-2">{{testimonial?.ratingText}}</p>
        </div>

        <!-- التقييم بالنجوم -->
        <div class="w-100 text-end">
            <p class="mb-1 text-secondary fw-semibold pe-2 fs-1">التقييم:</p>
            <div class="testimonial-rating pe-2 d-inline-flex">
                <ng-container *ngFor="let star of rating">
                    <i class="fas fa-star fs-2 me-1 text-warning"></i>
                </ng-container>
            </div>
        </div>
    </div>
</div>
