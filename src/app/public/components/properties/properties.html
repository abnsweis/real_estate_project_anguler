<section class="testimonials py-5 mt-5">
    <div class="container">
        <h1 class="section-title animate-on-load text-center ">شهادات العملاء</h1>

        <div class="row justify-content-center py-4">
            <div class="col-12">
                <app-categories-filter (OnCategorySelected)="CategorySelected($event)"
                    extraClass="btn btn-outline-primary ms-2 mt-2 rounded-5 px-3">
                </app-categories-filter>

            </div>

            <ng-container *ngIf="properties$ | async as data;">
                @if (data.items && data.items.length > 0) {
                @for (property of data.items; track property.propertyId) {
                <div class="col-md-3 col-sm-12 mt-4">
                    <app-card extraClass="animate-delay-1" [property]="property"></app-card>
                </div>
                }
                }
                @else {
                <div class="col-12 mt-4">
                    <h4>لا يتوفر عقارات</h4>
                </div>
                }
            </ng-container>


        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-2 mt-4">

                <a href="#" class=" btn btn-primary btn-sm rounded-3 fs-1 w-100 mt-2 py-2">عرض المزيد</a>
            </div>
        </div>
    </div>
</section>
