<div class="card-item text-center bg-white rounded-4 shadow p-3 py-4 animate-up {{extraClass}}">

    @if(property.mainImage == null){
    <img src="assets/img/img-2.jpg" alt="صورة عقار" class="img-fluid rounded-3 mb-3"
        style="height: 200px; object-fit: cover; width: 100%; max-width: 100%;">
    }
    @else{
    <img [src]="property.mainImage" alt="صورة عقار" class="img-fluid rounded-3 mb-3"
        style="height: 200px; object-fit: cover; width: 100%; max-width: 100%;">
    }

    <div class="boady text-end px-2">
        <h5 class="fw-bold fixed-text-2lines ">للبيع</h5>
        <!-- <p class="fw-bold fixed-text-2lines mt-1 fs-1 text-dark">فيلا عصرية بواجهة مودرن</p> -->
        <p class="fw-bold fixed-text-2lines mt-1 fs-1 text-dark">{{property.title}}</p>
        <h5 class="fw-bold fixed-text-2lines mt-1 text-currency">{{property.price| currency}}</h5>
        <p class="fw-bold fixed-text-2lines mt-1 text-dark">{{property.location}}</p>
        <p class="fw-bold fixed-text-2lines mt-1 text-dark">{{property.categoryName}}</p>


        <div class="mt-3">
            <app-star [rating]="property.rating"></app-star>
        </div>

        <a [routerLink]="[property.propertyId]" class="btn btn-primary btn-sm rounded-3   w-100 mt-2 py-2">
            عرض التفاصيل
        </a>
    </div>
</div>
