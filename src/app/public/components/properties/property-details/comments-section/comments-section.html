<h4>التعليقات {{comments.length}}</h4>

<app-add-comment (commentAdded)="onCommentFromChild($event)"></app-add-comment>
@for (com of comments; track com.commentID) {

<app-comment-box [comment]="com" (onDeleteComment)="deletecomment($event)"
    (onButtonShowDialog)="updateCommentEvent($event)"></app-comment-box>
}
