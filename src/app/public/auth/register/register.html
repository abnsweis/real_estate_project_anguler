<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light py-6" dir="rtl">
    <div class="bg-white rounded-4 shadow p-4" style="width: 100%; max-width: 700px">
        <h3 class="text-center fw-semibold mb-4">إنشاء حساب</h3>
        <form enctype="multipart/form-data">
            <div class="row">

                <div class="row mb-4 justify-content-center">
                    <div class="col-md-6 text-center">

                        <!-- صورة المعاينة -->
                        <!-- <label for="imageURL" class="d-inline-block cursor-pointer">
                            <img id="imagePreview" src="../../../../assets/img/img--user.png"
                                class="rounded-circle border" style="width: 160px; height: 160px; object-fit: cover;" />
                        </label> -->
                        <label for="imageURL" class="d-inline-block cursor-pointer">
                            <img id="imagePreview" [src]="previewUrl" class="rounded-circle border"
                                style="width: 160px; height: 160px; object-fit: cover;" />
                        </label>
                        <!-- زر اختيار صورة -->
                        <div> <label for="imageURL"
                                class="btn btn-primary d-inline-flex align-items-center gap-2 mt-3 cursor-pointer">
                                <i class="fa-solid fa-image"></i> اختر صورة
                            </label></div>

                        <!-- input مخفي -->
                        <input type="file" (change)="onFileSelected($event)" id="imageURL" name="imageURL"
                            accept="image/*" class="d-none" />

                    </div>
                </div>



                <!-- الاسم الكامل -->
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">الاسم الكامل</label>
                    <input type="text" id="fullName" class="form-control py-2 fs-5" placeholder="الاسم الكامل"
                        name="fullName" />
                </div>

                <!-- اسم المستخدم -->
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" id="username" class="form-control py-2 fs-5" placeholder="اسم المستخدم"
                        name="username" />
                </div>

                <!-- البريد الإلكتروني -->
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-control py-2 fs-5" placeholder="البريد الألكتروني"
                        name="email" />
                </div>

                <!-- رقم الهاتف -->
                <div class="col-md-6 mb-3">
                    <label for="phoneNumber" class="form-label">رقم الهاتف</label>
                    <input type="tel" id="phoneNumber" class="form-control py-2 fs-5" placeholder="رقم الهاتف"
                        name="phoneNumber" />
                </div>

                <!-- كلمة المرور -->
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" id="password" class="form-control py-2 fs-5" placeholder="كلمة المرور"
                        name="password" />
                </div>

                <!-- تأكيد كلمة المرور -->
                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" class="form-control py-2 fs-5" placeholder="كلمة المرور"
                        name="confirmPassword" />
                </div>

                <!-- الجنس -->
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">الجنس</label>
                    <select class="form-select py-2 fs-5" name="gender" id="gender">
                        <option selected value="0">ذكر</option>
                        <option value="1">أنثى</option>
                    </select>
                </div>

                <!-- تاريخ الميلاد -->
                <div class="col-md-6 mb-3">
                    <label for="dateOfBirth" class="form-label">تاريخ الميلاد</label>
                    <input type="date" [value]="dateOfBirth | date:'yyyy-MM-dd'" id="dateOfBirth"
                        class="form-control py-2 fs-5" name="dateOfBirth" />
                </div>


            </div>

            <!-- زر الإنشاء -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">إنشاء حساب</button>
            </div>
        </form>


        <!-- رابط تسجيل الدخول -->
        <p class="mt-4 text-center text-primary">
            هل لديك حساب بالفعل؟
            <a [routerLink]="['/auth/login']" class="fw-bold text-dark">تسجيل الدخول</a>
        </p>

        <!-- تسجيل عبر شبكات التواصل -->
        <div class="d-flex justify-content-center gap-2 mt-4">
            <button class="btn border px-3 py-2 rounded-4">
                <i class="fa-brands fa-facebook fs-4 text-primary"></i>
            </button>
            <button class="btn border px-3 py-2 rounded-4">
                <i class="fa-brands fa-google fs-4 text-danger"></i>
            </button>
        </div>
    </div>
</div>
